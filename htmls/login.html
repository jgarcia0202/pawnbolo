<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawnbolo</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- end of centered -->
    <div id="centered">
    <!-- Box that holds login div and welcome div-->
        <div class="box">
            <!-- login div begins -->
            <div class="login"  id="login-info">
                <h2>Login</h2>
                <form action="#" method="post">
                    <!-- user and password inputs -->
                    <div class="input-text">
                        <input type="text"
                               id="username"
                               placeholder="Username" required/>
                    </div>
                    <div class="input-text">
                        <input type="text"
                               id="password"
                               placeholder="Password" required/>
                    </div>
                    <!-- end of inputs -->
                    <button id="login-button" type="submit">Login</button>
                </form>
                <!-- sign in begins -->
                <div id="new-user">
                    <p>New User?</p>
                    <button type="button">Sign Up</button>
                </div>
            </div>

            <!-- sign up div -->

        </div>
    <!-- welcome div begins -->
        <div id="welcome" class="box">
            <header>
            <h2  id="welcome-text">Welcome To</h2>
            <img class="logo" src="../images/logo.PNG" alt="pawnbolo logo" />
        </header>
        </div>
    </div>
    <!-- end of centered -->



</body>
</html>
